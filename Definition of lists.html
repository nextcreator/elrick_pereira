<body>
    <dl>
        <dt>Orderd List</dt>
        <dd>An ordered list is a numbered list of items.</dd>
        <dt>Unordered List</dt>
        <dd>An unordered list is a bulleted list of items.</dd>

        <dd>A definition list is a list of terms and its corresponding definitions.</dd>
    </dl>
